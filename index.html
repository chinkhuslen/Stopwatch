<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stopwatch.css" />
    <script
      src="https://kit.fontawesome.com/07be24ad80.js"
      crossorigin="anonymous"
    ></script>
    <title>Stopwatch</title>
  </head>

  <body class="day">
    <div class="mode">
      <div id="sun" onclick="narSar()" class="doosholdog">
        <i
          onclick="switchMode(this)"
          class="fa-solid fa-sun"
          style="
            font-size: 50px;
            border-radius: 50%;
            color: yellow;
            box-shadow: 0 0 20px 20px orange, 0 0 10px 10px orange inset;
          "
        ></i>
      </div>
      <div id="moon" onclick="narSar()" class="deesheldeg">
        <i
          onclick="switchMode(this)"
          class="fa-solid fa-moon"
          style="
            font-size: 50px;
            color: #dbdbdb;
            border-radius: 50%;
            box-shadow: 0 0 20px 20px white, 0 0 10px 30px white inset;
          "
        ></i>
      </div>
    </div>
    <div class="wrapper center">
      <h1 style="display: flex; flex-direction: row">
        <span style="width: 300px" class="center">
          <span id="gold" class="gold">Golden</span
          ><span id="silver" class="silver off">Silver</span>
        </span>
        Stopwatch
      </h1>
      <div id="circle" class="center circle-day">
        <div class="time">
          <span id="mins">00</span>:<span id="secs">00</span>:<span id="tens"
            >00</span
          >
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: 400px;
        "
      >
        <div class="start-stop center">
          <button id="button-start" class="on off">
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="button-stop" class="off">
            <i class="fa-solid fa-pause"></i>
          </button>
        </div>
        <div id="button-reset" class="reset center">
          <i class="fa-solid fa-stop"></i>
        </div>
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
